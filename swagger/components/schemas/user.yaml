type: object
required:
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: '669ba5cc4b0321e6c93ae9e0'
  name:
    description: "User's name"
    type: string
    example: 'Milana Ostapchuk'
  email:
    description: "User's email"
    type: string
    example: 'ost@mail.com'
  password:
    description: "User's password"
    type: string
    example: '121232'
  weight:
    description: "User's weight in kilograms"
    type: number
    example: 56
  activityLevel:
    description: "User's activity level (e.g., 1 = sedentary, 2 = lightly active, 3 = moderately active, 4 = very active)"
    type: number
    example: 2
  gender:
    description: "User's gender"
    type: string
    example: 'female'
  dailyRequirement:
    type: number
    description: "User's daily rate of water"
    default: 2000
  photo:
    description: "User's photo"
    type: string
    example: 'https://m.media-amazon.com/images/S/pv-target-images/16627900db04b76fae3b64266ca161511422059cd24062fb5d900971003a0b70.jpg'
  createdAt:
    description: "Document creation time"
    type: string
    format: date-time
    example: '2024-07-20T14:16:59.757Z'
  updatedAt:
    description: "Document update time"
    type: string
    format: date-time
    example: '2024-07-20T14:16:59.757Z'
