type: object
properties:
  status:
    type: integer
    example: 200
  message:
    type: string
    example: Operation successful
  data:
    type: object
    description: The data returned by the API request
    properties:
      # Add specific properties relevant to the operation
      # For example, if updating a user profile, you might include user details:
      user:
        type: object
        properties:
          id:
            type: string
            description: User ID
            example: 60d9f6f4f6f4f6f4f6f4f6f
          name:
            type: string
            example: John Doe
          email:
            type: string
            example: john.doe@example.com
      # Include other relevant data properties if needed
required:
  - status
  - message
  - data
