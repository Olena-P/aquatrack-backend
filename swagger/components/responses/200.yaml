description: Successful response
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Success
        data:
          type: object
          properties:
            contacts:
              type: array
              items:
                $ref: ..\schemas\
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 50
            totalPages:
              type: integer
              example: 5
            hasPreviousPage:
              type: boolean
              example: false
            hasNextPage:
              type: boolean
              example: true
