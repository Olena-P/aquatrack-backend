type: object
properties:
  status:
    type: integer
    example: 400
  message:
    type: string
    example: Bad request, please check your input
  errors:
    type: array
    items:
      type: object
      properties:
        field:
          type: string
          description: The field that caused the error
          example: email
        error:
          type: string
          description: Description of the error
          example: Email address is required
    description: A list of specific validation errors
required:
  - status
  - message
