type: object
required:
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: '669ba5cc4b0321e6c93ae9e0'
  name:
    description: "User's name"
    type: string
    example: 'Milana Ostapchuk'
  email:
    description: "User's email"
    type: string
    example: 'ost@mail.com'
  password:
    description: "User's password"
    type: string
    example: '121232'
  createdAt:
    description: 'Document creation time'
    type: string
    example: '2024-07-20T14:16:59.757Z'
  updatedAt:
    description: 'Document update time'
    type: string
    example: '2024-07-20T14:16:59.757Z'
