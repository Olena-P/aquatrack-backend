tags:
  - Water
summary: Get data on the consumed water for the month
operationId: getWaterPerMonth
description: 'Get data on the consumed water for the month'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: year
    schema:
      type: integer
    example: 2024
  - in: query
    name: month
    schema:
      type: string
      pattern: '^\d{2}$'
      example: '07'
    description: ''
responses:
  '200':
    description: Successfully found data!
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  date:
                    type: string
                    example: '22.07.2024'
                  volume:
                    type: integer
                    example: 600
                  dailyRequirement:
                    type: integer
                    example: 2000
                  percentage:
                    type: string
                    example: '30%'
                  entriesQuantity:
                    type: integer
                    example: 3
  '401':
    $ref: '../../components/responses/401.yaml'
