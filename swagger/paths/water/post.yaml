tags:
  - Water
summary: Creates water volume data
operationId: createWater
description: "Create water volum data with payload"
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - volume
        properties:
          volume:
            description: "Water's volume"
            type: number
            example: 80
responses:
  '201':
    description: Creates water volume
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created!
            data:
              type: object
              $ref: '../../components/schemas/water.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'



