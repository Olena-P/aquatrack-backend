tags:
  - Water
summary: Get data on the consumed water for the day
operationId: getWaterPerDay
description: 'Get data on the consumed water for the day'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: year
    schema:
      type: integer
    example: 2024
  - in: query
    name: month
    schema:
      type: string
      pattern: '^\d{2}$'
      example: '07'
  - in: query
    name: day
    schema:
      type: string
      pattern: '^\d{2}$'
      example: '20'
    description: ''
responses:
  '200':
    description: Successfully found data!
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: ..\..\..\components\schemas\water.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
