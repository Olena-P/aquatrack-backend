tags:
  - Users
summary: Get current user
security:
  - bearerAuth: []
responses:
  '200':
    description: Successful retrieval
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            name:
              type: string
            gender:
              type: string
            weight:
              type: number
            activeTime:
              type: number
            dailyWaterIntake:
              type: number
            avatar:
              type: string
  '401':
    description: Unauthorized
