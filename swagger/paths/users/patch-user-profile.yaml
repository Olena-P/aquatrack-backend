tags:
  - Users
summary: Update user profile
description: Update the current user's profile information
operationId: updateUserProfile
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: The user's name
            example: John Doe
          email:
            type: string
            format: email
            description: The user's email address
            example: john.doe@example.com
          password:
            type: string
            format: password
            description: The user's new password
            example: newpassword123
          weight:
            type: number
            format: float
            description: Updated weight in kilograms
            example: 68.0
          activityLevel:
            type: integer
            description: Updated activity level on a scale of 1 to 5
            example: 4
          gender:
            type: string
            description: Updated gender
            example: male
          dailyRequirement:
            type: number
            description: User's daily rate of water
            default: 2000
          photo:
            type: string
            format: uri
            description: URL of the user's new photo photo
            example: https://www.example.com/new-avatar.jpg
responses:
  '200':
    description: User profile updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Profile updated successfully!
            data:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    id:
                      type: string
                      description: User ID
                      example: 60d9f6f4f6f4f6f4f6f4f6f
                    name:
                      type: string
                      example: John Doe
                    email:
                      type: string
                      example: john.doe@example.com
                    weight:
                      type: number
                      format: float
                      description: Updated weight in kilograms
                      example: 68.0
                    activityLevel:
                      type: integer
                      description: Updated activity level on a scale of 1 to 5
                      example: 4
                    gender:
                      type: string
                      description: Updated gender
                      example: male
                    dailyRequirement:
                      type: number
                      description: User's daily rate of water
                      default: 2000
                    photo:
                      type: string
                      format: uri
                      description: URL of the user's updated photo photo
                      example: https://www.example.com/new-avatar.jpg
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
security:
  - bearerAuth: []
