tags:
  - Users
summary: Update current user
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          gender:
            type: string
          weight:
            type: number
          activeTime:
            type: number
          dailyWaterIntake:
            type: number
          avatar:
            type: string
responses:
  '200':
    description: User updated
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            name:
              type: string
            gender:
              type: string
            weight:
              type: number
            activeTime:
              type: number
            dailyWaterIntake:
              type: number
            avatar:
              type: string
  # '401':
  #   description: Unauthorized
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    description: User not found
