tags:
  - Users
summary: Register a new user
operationId: registerUser
description: Register a new user with the provided information
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            description: User's email address
            example: user@example.com
          password:
            type: string
            format: password
            description: User's password
            example: password123
responses:
  '201':
    description: User registered successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User registered successfully!
            data:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 60d0fe4f5311236168a109ca
                    name:
                      type: string
                      example: John Doe
                    email:
                      type: string
                      example: user@example.com
  '400':
    description: Bad request, invalid input
    content:
      application/json:
        schema:
          $ref: ../../components/responses/400.yaml
security: []
