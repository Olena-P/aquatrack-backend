tags:
  - Users
summary: Register a new user
operationId: registerUser
description: Register a new user with the provided information
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            description: User's email address
            example: user@example.com
          password:
            type: string
            format: password
            description: User's password
            example: password123
responses:
  '201':
    description: User registered successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            # id:
            #   type: string
            # email:
            #   type: string
            data:
              type: object
              properties:
                user:
                  $ref: ..\..\components\schemas\user.yaml
  '409':
    description: Email in use
security:
  - bearerAuth: []
