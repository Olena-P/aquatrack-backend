tags:
  - Users
summary: Refresh user's session
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          sessionId:
            type: string
          refreshToken:
            type: string
responses:
  '200':
    description: Session refreshed
    content:
      application/json:
        schema:
          type: object
          properties:
            accessToken:
              type: string
            refreshToken:
              type: string
  # '401':
  #   description: Unauthorized
  '401':
    $ref: '../../components/responses/401.yaml'
security:
  - bearerAuth: []
