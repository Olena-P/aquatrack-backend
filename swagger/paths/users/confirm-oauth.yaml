tags:
  - Users
summary: Confirm Google OAuth
description: Handle the callback from Google OAuth and log in the user
operationId: confirmGoogleOAuth
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: string
            description: The authorization code returned by Google
            example: 4/P7q7W91a-oMsCeLvIaQm6bTrgtp7
responses:
  200:
    description: Successfully logged in via Google OAuth
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in via Google OAuth!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: The JWT access token for the user
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
security:
  - bearerAuth: []
